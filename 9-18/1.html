<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				display: flex;
				flex-wrap: wrap;
			}
			.box :nth-child(1){
				color: red;
				width: 100px;
				background-color: #123452;
			}
			.box :nth-of-type(2){
				
				color: green;
				width: 300px;
				background-color: red;
				
			}
			.box :nth-of-type(3){
				
				color: red;
				width: 300px;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div>123</div>
			<div>456</div>
			<div>789</div>
		</div>
	</body>
</html>
