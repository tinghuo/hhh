<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<style type="text/css">
			html{
				height: 100%;
			}
			body{
				width: 100%;
				height: 100%;
			}
			body,p{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 100%;
				height: 100%;
				background-color: red;
				position: relative;
			}
			.box p{
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
			}
			
			
		</style>
	</head>
	<body>
		<div class="box">
			<p>nihao xinshijie </p>
		</div>
	</body>
</html>
