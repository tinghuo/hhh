<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<script src="js/hammer.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.box{
				width: 100%;
				height: 100%;
				background-color: red;
				position: absolute;
				top: 0;
				z-index: 1;
				opacity: 0.5;
			}
			a{
				position: absolute;
				top: 20px;
				left: 20px;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<a href="http://ww.baidu.com">nihao</a>
	</body>
	<script>
		var a = document.querySelector('.box')
		a.addEventListener('touchstart',function(e){
			e.preventDefault();
		})
		a.addEventListener('touchend',function(ev){
//			this.style.display="none";
		})
		var hins=new Hammer(a);
		hins.get('pinch').set({enable:true});
		hins.on("panleft",function(){
			console.log('wsipe left')
		})
		hins.on("panright",function(){
			console.log('swipe right')
		})
		
		var sc =1;
		hins.on("pinchin",function(){
			sc-=0.03;
			if(sc<0.3){
				sc=0.3
			}
			a.style.transform="scale("+sc+")"
		})
		hins.on("pinchout",function(){
			sc+=0.03;
			if(sc>3){
				sc=3;
			}
			a.style.transform="scale("+sc+")"
		})
		
		
		
		
		
		
		
		
	</script>
</html>
